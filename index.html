<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="tip-calculator-app/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-img-container">
          <img
            src="./tip-calculator-app/images/logo.svg"
            alt="logo"
            class="img-logo"
          />
        </div>
      </header>

      <div class="main">
        <div class="flexed">
          <div class="left">
            <div class="bill-container">
              <label for="bill">Bill</label>
              <input type="number" name="bill" class="bill" id="bill-input" required/>
              <img
                src="tip-calculator-app/images/icon-dollar.svg"
                alt="dollar icon"
                class="dollar-icon"
              />
            </div>
    
            <div class="select-tip-container">
              <label for="select-tip">Select Tip %</label>
              <div class="btn-custom-container">
                <button class="btn five">5%</button>
                <button class="btn ten">10%</button>
                <button class="btn fifteen">15%</button>
                <button class="btn twenty-five">25%</button>
                <button class="btn fifty">50%</button>
                <input type="text" placeholder="Custom" class="custom" required/>
              </div>
            </div>
    
            <div class="num-of-people">
              <label for="persons">Number of People</label>
              <input type="number" name="persons" class="num-of-persons" required/>
              <img
                src="tip-calculator-app/images/icon-person.svg"
                alt="persons icon"
                class="persons"
              />
            </div>
          </div>

          <div class="right">
            <div class="total">
              <div class="total-flexed">
                <div class="tip-amount">
                  <p class="tip-text">Tip Amount <br> <span>/ person</span></p>
                  <p class="tip-num">$0.00</p>
                </div>
      
                <div class="total-amount">
                  <p class="total-text">Total <br> <span>/ person</span></p>
                  <p class="total-num">$0.00</p>
                </div>
              </div>
    
              <button class="resetBtn">RESET</button>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/clefayomide"
            >clefayomide</a
          >.
        </div>
      </div>

     
    </div>
    <script src="script.js"></script>
  </body>
</html>
